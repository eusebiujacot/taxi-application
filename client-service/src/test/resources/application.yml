spring:
  datasource:
    url: jdbc:h2:file:./testdb;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  liquibase:
    enabled: false
  sql:
    init:
      mode: never